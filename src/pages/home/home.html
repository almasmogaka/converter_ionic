<ion-header>
  <ion-navbar>
    <ion-title>
      <h2 class="title1">Currency Converter</h2>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="error" style="color: red; font-weight: bold;" *ngIf="error">Error: {{ this.error }}</div>

  <form [formGroup]="todo" (ngSubmit)="CreateUser()" novalidate>
    <ion-list>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>FirstName</ion-label>
            <ion-input type="text" formControlName="fname"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>LastName</ion-label>
            <ion-input type="text" formControlName="lname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>Amount</ion-label>
          <ion-input type="number" [(ngModel)]="amount" (ngModelChange)="calculate()" formControlName="amount"></ion-input>
        </ion-item>
      </ion-row>
      <ion-item>
        <ion-label class="convert">From Currency:</ion-label>
        <ion-select class="convert" [(ngModel)]="fromCurrency" (ngModelChange)="convert()" formControlName="fromCurrency">
          <ion-option *ngFor="let rate of rates" [value]="rate.id">{{rate.id}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>To Currency:</ion-label>
        <ion-select [(ngModel)]="toCurrency" (ngModelChange)="convert()" formControlName="toCurrency">
          <ion-option *ngFor="let rate of rates" [value]="rate.id">{{rate.id}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="convert">
        <ion-label fixed>Converted:</ion-label>
        <ion-input type="number" [(ngModel)]="toAmount" formControlName="toAmount"></ion-input>
      </ion-item>
      <button class="convert" ion-button color="primary" round block type="submit">Convert</button>
      <ion-item *ngFor="let item of ListUser">
          {{item.fname}}
        </ion-item>
    </ion-list>
  </form>
  <button ion-button color="primary" round (click)="reportPage()">
      Show Report
    </button>
</ion-content>
